<!-- templates/shop/product/detail.html -->
{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<a href="#">Add to cart</a>
{% endblock %}
